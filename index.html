<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Slide Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs/dist/pptxgen.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.0/mammoth.browser.min.js"></script>
</head>
<body>
  <h2>Slide Generator</h2>

  <!-- Customization Controls -->
  <section id="customization">
    <fieldset>
      <legend>Theme & Output Settings</legend>
      <label>Background Color: <input type="color" id="bgColor" value="#F1F1F1"></label>
      <label>Text Color:       <input type="color" id="textColor" value="#0F60AD"></label>
      <label>Bullet Font Size: <input type="number" id="bulletSize" value="18" min="10" max="36"></label>
      <label>Logo URL:         <input type="url"    id="logoUrl" value="assets/logo.png"></label>
      <label>Filename:         <input type="text"   id="fileName" value="Generated_Presentation.pptx"></label>
    </fieldset>
  </section>

  <textarea id="outlineText" placeholder="Paste your outline here..."></textarea><br />
  <input type="file" id="uploadDocx" accept=".docx"><br />
  <button id="generateBtn">Generate PowerPoint</button>

  <div id="spinner" hidden>Generating slidesâ€¦</div>
  <script src="scripts.js"></script>
</body>
</html>
