<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Slide Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs/dist/pptxgen.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.0/mammoth.browser.min.js"></script>
</head>
<body>
  <h2>Slide Generator</h2>

  <!-- Customization Controls -->
  <section id="customization">
    <fieldset>
      <legend>Theme & Output Settings</legend>
      <label>Background: <input type="color" id="bgColor" value="#F1F1F1" aria-label="Background color picker"></label>
      <label>Text Color: <input type="color" id="textColor" value="#0F60AD" aria-label="Text color picker"></label>
      <label>Bullet Size: <input type="number" id="bulletSize" value="18" min="10" max="36" aria-label="Bullet font size"></label>
      <label>Logo URL: <input type="url" id="logoUrl" value="https://kvec.theholler.org/wp-content/uploads/2023/12/wgKVEC-300x240.png" aria-label="Logo URL"></label>
      <label>Filename: <input type="text" id="fileName" value="Generated_Presentation.pptx" aria-label="Output filename"></label>
    </fieldset>
  </section>

  <textarea id="outlineText" placeholder="Paste your outline here..." aria-label="Outline text"></textarea><br />
  <input type="file" id="uploadDocx" accept=".docx" aria-label="Upload DOCX file"><br />
  <button id="generateBtn">Generate PowerPoint</button>

  <div id="spinner" hidden>Generating slidesâ€¦</div>

  <script src="scripts.js"></script>
</body>
</html>
